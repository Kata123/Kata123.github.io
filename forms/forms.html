<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Alien Abduction Order Form</title>
	<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">
	<link href="css/forms.css" rel="stylesheet">
	
</head>
<body>
	<div class="wrapper">
		<section>
			<h1>Alien Abduction Order Form</h1>
			<p>Fill out the form below to place an order for an alien abduction by one of our fine UFOs.</p>
		<form action="https://e3vwdl4bpd.execute-api.us-west-2.amazonaws.com/default/API2SES"
		method="POST">
			<input type="hidden" name="send_to" value="katalindan1981@gmail.com">
			<fieldset>	
				<legend>Your contact information</legend>
				<label for="name">Your name </label>
					<input type="text" id="name" name="name">
				<label for="phone">Phone number</label>
					<input type="tel" id="phone" name="phone" placeholder="Don't forget your area code!">
				<label for="email">Email</label>
					<input type="email" id="email" name="email" placeholder="email">
			</fieldset>

			<fieldset>
				<legend>About your abduction </legend>
				<label for="date">Requested  date</label>
				<input type="date" id="date" name="date">
				<label for="qty">How many people would you like abducted?</label>
				<input type="number" id="qty" name="qty" min="1" max="10">
				<p>What type of UFO do you prefer?</p>
			
				<label>	
						<input type="radio" name="ufotype" value="classic" checked>Classic oval UFO
				</label>
				<label>		
						<input type="radio" name="ufotype" value="starwars">Star Wars-style Imperial cruiser
				</label>
				<label>		
						<input type="radio" name="ufotype" value="battelstar">Battlestar Galactica-style Viper
				</label>
				<label>		
						<input type="radio" name="ufotype" value="brog">Borg-style cube
				</label>		
				
				<label for="abtype">What type of abduction experience do you want?</label>
					<select id="abtype" name="abtype">
						<option selected>Select one...</option>
						<option value="tour">Tour of the solar system</option>
						<option value="dinner">Alien dinner and discussion</option>
						<option value="dance">Alien dance lessons</option>
						<option value="whale">Whale watching</option>
					</select>
				<label for="comments">Special requests:</label>
				<textarea id="comments" name="comments" placeholder="Enter your ideas here"></textarea>
			
				<label>
				<input type="checkbox"  value="subscribe" name="subscribe" checked>
				Add me to your email list
				</label>
			</fieldset>

			<button type="submit">Submit</button>	

			</form>				
		</section>
		<aside>
			<h3>Our Location</h3>
			<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d9932.310419665922!2d-0.13194585479722332!3d51.511792228468266!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x487604cb878e81b3%3A0x91f10fa364452046!2sCovent+Garden%2C+London+WC2E+8RD!5e0!3m2!1sen!2suk!4v1541171174604" width="400" height="300" frameborder="0" style="border:0" allowfullscreen></iframe>
			<address>
				Frontend Masters &middot;
				60 South 6th Street &middot;
				Suite 3625 &middot;
				Minneapolis, MN 55402
			</address>
			
		</aside>
	</div>
	<script src="js/forms.js"></script>
</body>
</html>
